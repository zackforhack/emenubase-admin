<div class="col-sm-11 col-sm-offset-1">
	<h3 class="page-header">About</h3>
	<div class="col-sm-6 add-menu-item-block">
    <h3>User Profile</h3>
    <form name="menuForm">
        <div class="form-group">
            <label>User Name: </label>
            <input class="form-control" type="text" ng-model="about.Name" value="{{about.Name}}">
        </div>
        <div class="form-group">
        	<label>Address: </label>
            <input class="form-control" type="text" ng-model="about.Address" value="{{about.Address}}">
        </div>
        <div class="form-group">
        	<label>Telephone: </label>
            <input class="form-control" type="text" ng-model="about.Telephone" value="{{about.Telephone}}">
        </div>
        <div class="form-group">
        	<label>Hours: </label>
            <input class="form-control" type="text" ng-model="about.Telephone" value="{{about.Telephone}}">
        </div>

    </form>
    <p><a class="btn btn-success" ng-href="" ng-click="addItem()">Update Profile</a></p>
</div>
</div>
